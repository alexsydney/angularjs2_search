<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AngularJS2 Search</title>

    <!-- Glyphicons are separated from CSS in Bootstrap -->
    <style type="text/css" media="screen, print">
      @import url("http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css");
    </style>

    <!-- Bootstrap 3.3.6 compiled and minified CSS -->
    <link rel="stylesheet" href="js/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/app.css">

    <!-- jQuery required for Bootstrap -->
    <script src="js/lib/jquery/2.2.4/jquery.js"></script>
    <script src="js/lib/jquery/2.2.4/jquery.min.js"></script>

    <!-- Bootstrap 3.3.6 compiled and minified JavaScript -->
    <script src="js/lib/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <script src="js/lib/angular2/es6-shim.min.js"></script>
    <script src="js/lib/angular2/system-polyfills.js"></script>
    <script src="js/lib/angular2/angular2-polyfills.js"></script>
    <script src="js/lib/angular2/system.src.js"></script>
    <script src="js/lib/angular2/Rx.js"></script>
    <script src="js/lib/angular2/angular2.dev.js"></script>
    <script>
      System.config({
        packages: {
          js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('js/boot')
        .then(null, console.error.bind(console));
    </script>
  </head>

<body>
  <my-app>Loading...</my-app>
</body>

</html>
